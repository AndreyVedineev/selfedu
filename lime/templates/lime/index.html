{% extends 'base.html' %}
{% block context %}

<h1>{{ title }}</h1>
<ul>
  {% for p in item %}
  <li>
    <h2>{{ p.title }}</h2>
    <p>{{ p.content }}</p>
    <p><a href="{% url 'lime:item' p.id %}">Подробно о товаре</a></p>
    {% if not forloop.last %}
    <hr />
    {% endif %}
  </li>
  {% endfor %}
</ul>

{% endblock %}
