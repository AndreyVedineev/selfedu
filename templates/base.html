{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      type="text/css"
      href="{% static 'lime/css/styles.css' %}"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul>
      <li><a href="{% url 'lime:index' %}">Главная</a></li>
      {% for m in menu %} {% if not forloop.last %}
      <li>{% else %}</li>
      <li class="last">
        {% endif %}
        <a href="{% url m.url_name %}">{{m.title}}</a>
      </li>
      {% endfor %}
    </ul>
    {% block content %} {% endblock content %}
  </body>
</html>
